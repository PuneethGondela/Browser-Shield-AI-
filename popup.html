<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Shield AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 500px;
      background: #f5f5f5;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 0;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0;
    }

    .tab-button {
      flex: 1;
      padding: 15px;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab-button:hover {
      background: #f9f9f9;
    }

    .tab-button.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .content {
      padding: 20px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .stat-card h3 {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .page-score {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .risk-indicator {
      font-size: 48px;
      margin: 10px 0;
    }

    .risk-level {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .risk-level.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .risk-level.warning {
      background: #fff3e0;
      color: #e65100;
    }

    .risk-level.danger {
      background: #ffebee;
      color: #c62828;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-success {
      background: #4CAF50;
      color: white;
    }

    .btn-success:hover {
      background: #45a049;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .settings-group {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .settings-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      margin: 10px 0;
      font-size: 13px;
    }

    .settings-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .settings-group input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    .history-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 3px solid #ddd;
      font-size: 12px;
    }

    .history-item.high-risk {
      border-left-color: #f44336;
    }

    .history-item.suspicious {
      border-left-color: #ff9800;
    }

    .history-item.safe {
      border-left-color: #4CAF50;
    }

    .history-item .domain {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .history-item .score {
      color: #999;
      font-size: 11px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Browser Shield AI</h1>
    <p>Advanced Phishing Detection - 95%+ Accuracy</p>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="dashboard">Dashboard</button>
    <button class="tab-button" data-tab="currentPage">Current Page</button>
    <button class="tab-button" data-tab="history">History</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </div>

  <div class="content">
    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
      <div class="stat-card">
        <h3>Total Scans</h3>
        <div class="value" id="scanCount">0</div>
      </div>

      <div class="stat-card">
        <h3>Threats Detected</h3>
        <div class="value" id="threatCount">0</div>
      </div>

      <div class="stat-card">
        <h3>Model Accuracy</h3>
        <div class="value" id="modelAccuracy">70%</div>
      </div>

      <div class="stat-card">
        <h3>Last Detection</h3>
        <div class="value" id="lastDetection" style="font-size: 14px;">Never</div>
      </div>

      <div class="stat-card">
        <h3>ML Training Samples</h3>
        <div class="value" id="trainedSamples">0</div>
      </div>
    </div>

    <!-- Current Page Tab -->
    <div id="currentPage" class="tab-content">
      <div class="page-score">
        <div class="risk-indicator" id="riskIcon">üîç</div>
        <div class="risk-level success" id="riskLevel">Analyzing...</div>
        
        <div style="background: #f0f0f0; padding: 10px; border-radius: 6px; margin: 10px 0; font-size: 12px;">
          <p><strong>Rule Score:</strong> <span id="currentRuleScore">--</span>/100</p>
          <p><strong>ML Score:</strong> <span id="currentMLScore">--</span>/100</p>
          <p><strong>Final Score:</strong> <span id="currentFinalScore">--</span>/100</p>
        </div>

        <div class="button-group">
          <button class="btn-danger" id="reportPhishing">Report Phishing</button>
          <button class="btn-success" id="reportSafe">Report Safe</button>
        </div>
      </div>
    </div>

    <!-- History Tab -->
    <div id="history" class="tab-content">
      <div id="historyContainer"></div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <div class="settings-group">
        <label>
          <input type="checkbox" id="enableMLDetection" checked>
          Enable ML Detection
        </label>
        <label>
          <input type="checkbox" id="enableRuleDetection" checked>
          Enable Rule Detection
        </label>
        <label>
          <input type="checkbox" id="enableWarnings" checked>
          Show Warnings
        </label>
        <label>
          <input type="checkbox" id="enableAutoTrain" checked>
          Auto-Train Model
        </label>
      </div>

      <div class="settings-group">
        <label>Risk Threshold: <span id="thresholdValue">70</span>/100</label>
        <input type="range" id="learningRate" min="30" max="95" value="70" step="5">
      </div>

      <div class="button-group">
        <button class="btn-primary" id="exportStats">Export Stats</button>
        <button class="btn-danger" id="resetModel">Reset Model</button>
      </div>

      <div class="button-group" style="margin-top: 10px;">
        <button class="btn-danger" id="clearData">Clear All Data</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
